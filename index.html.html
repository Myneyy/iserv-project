<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iserv as-gym-hh.de</title>
    <link rel="icon" type="image/png" href="Icon.png"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .login-container {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 12px rgba(78, 77, 77, 0.1);
            width: 450px;
            box-sizing: border-box;
            border: 1px solid #f2f2f2;
            margin: 0 auto;
        }
        
        h2 {
            margin: 0 0 15px 0;
            font-size: 13px;
            font-weight: normal;
            color: #333;
            margin-right: 310px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #d3d3d3;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .password-container {
            position: relative;
            margin-bottom: 12px;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn {
            width: 120px;
            padding: 10px;
            background-color: #0062b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-btn i {
            margin-right: 5px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 5px;
        }

        .links-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .links-container a {
            text-decoration: none;
            color: #66baff;
            font-size: 14px;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

        hr {
            margin: 15px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        .image-container img {
            width: 270px;
            height: auto;
            max-width: 100%;
        }

        .image-container.bottom-image {
            margin-top: 40px;
            margin-right: 20px;
        }

        hr {
        display: block;
        margin-block-start: 0.5em;
        margin-block-end: 0.5em;
        margin-inline-start: auto;
        margin-inline-end: auto;
        unicode-bidi: isolate;
        overflow: hidden;
    }
    hr {
        border: 0;
        border-top: 1px solid #bfbfbf;
        margin-bottom: 20px;
        margin-top: 20px;
    }


        }
        .login-container {
            background-color: #333;
            border: 1px solid #444;
        }
        .input-field {
            background-color: #444;
            border: 1px solid #666;
            color: #e0e0e0;
        }
        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .login-btn {
            background-color: #007bff;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .links-container a {
            color: #66baff;
        }
    }
    </style>
</head>
<body>

    <!-- Bild oben -->
    <div class="image-container">
        <img src="IMG_0766.png" alt="Bild oben">
    </div>

    <div class="login-container">
        <h2>IServ-Anmeldung</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Account" class="input-field" required>

            <div class="password-container">
                <input type="password" name="password" placeholder="Passwort" class="input-field" required>
                <span class="toggle-password" aria-label="Passwort anzeigen"></span>
            </div>

            <div class="bottom-buttons">
                <button type="submit" class="login-btn">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    Anmelden
                </button>

                <div class="checkbox-container">
                    <input type="checkbox" id="stay-logged-in">
                    <label for="stay-logged-in">Angemeldet bleiben</label>
                </div>
            </div>

            <hr>

            <div class="links-container">
                <a href="https://as-gym-hh.de/iserv/auth/public/password_reset">Passwort vergessen?</a>
                <a href="https://doku.iserv.de/web/#anmeldung">Hilfe</a>
            </div>
        </form>
    </div>

    <!-- Bild unten -->
    <div class="image-container bottom-image">
        <img src="IMG_0767.png" alt="Bild unten">
    </div>

    <script>
        // Passwort anzeigen/verbergen
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.querySelector('input[name="password"]');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Formular-Submit verhindern und Weiterleitung auf neueSeite.html
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das tats√§chliche Absenden des Formulars
            window.location.href = 'loadingscreen.html'; // Leitet zur neuen Seite weiter
        });
    </script>

</body>
</html>
